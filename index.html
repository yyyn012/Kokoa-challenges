<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7156c50ef7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div><i class="fa-solid fa-x"></i></div>
      <span>Playlist</span>
    </header>

    <div class="current-playing">
      <div class="mountain borderRadius">
        <i class="fa-regular fa-image"></i>
      </div>
      <div class="title">
        <span>Random</span>
        <span>Love</span>
        <h3>by Divay Kapoor</h3>
      </div>
    </div>

    <div class="button-area">
      <div class="play borderWidth">
        <i class="fa-solid fa-play"></i>
        <h2>Play</h2>
      </div>
      <div class="heart">
        <i class="fa-regular fa-heart"></i>
      </div>
      <div class="plus">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>

    <ul class="musicPlaylist">
      <li>
        <div class="colors"></div>
        <div class="text">
          <h3>Matargasti</h3>
          <span>Mohit Chauhan</span>
        </div>
      </li>
      <li>
        <div class="colors"></div>
        <div class="text">
          <h3>Attitude</h3>
          <span>Lewis OfMan Attitude</span>
        </div>
      </li>
      <li>
        <div class="colors"></div>
        <div class="text">
          <h3>Try Everything</h3>
          <span>Shakira Zootopia</span>
        </div>
      </li>
      <li>
        <div class="colors"></div>
        <div class="text">
          <h3>Sunflower</h3>
          <span>Joseph Vincent Sunflower</span>
        </div>
      </li>
    </ul>
  </body>
</html>

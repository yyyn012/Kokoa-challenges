<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7156c50ef7.js"
      crossorigin="anonymous"
    ></script>
    <title>library</title>
  </head>
  <body>
    <div class="header-color">
      <header>
        <i class="fa-solid fa-bars"></i>
        <h2>library</h2>
        <i class="fa-solid fa-cart-shopping"></i>
      </header>
    </div>

    <div class="search">
      <input type="text" placeholder="Search books..." maxlength="50" />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="main">
      <div class="bookDay-wrap">
        <h2>Book of the day</h2>
        <img src="/img/no fixed abode.jpg" alt="no fixed abode" />
        <div class="bookDayInfo">
          <div class="bookDayText">
            <h3>No Fixed Abode</h3>
            <span>Journey Through</span>
            <div class="star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>

          <div class="bookDay-btn">
            <button>Journey</button>
            <button>Biograghy</button>
          </div>
          <div class="bookNow">
            <div class="bookMark">
              <i class="fa-solid fa-bookmark"></i>
            </div>
            <a href="#">Book Now</a>
          </div>
        </div>
      </div>

      <div class="topAdventures-wrap">
        <h2>Top Adventures</h2>
        <div class="topAdventures">
          <div class="img-wrap">
            <img src="/img/hold still.jpg" alt="hold still" />
            <div class="star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="img-wrap">
            <img src="/img/jungle book.jpg" alt="jungle book" />
            <div class="star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="img-wrap">
            <img src="/img/junble book2.jpg" alt="jungle book2" />
            <div class="star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="img-wrap">
            <img src="/img/cosmos.jpg" alt="cosmos" />
            <div class="star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="popular-wrap">
        <h2>Popular authors</h2>
        <img src="/img/author.jpg" alt="author" />
        <div class="authorsInfo">
          <h3>
            George Raymond <br />
            Richard Martin
          </h3>
          <span
            >Modern American science fiction writer, screenwriter, producer and
            editor, winner of many literary awards.</span
          >
        </div>
      </div>
    </div>
  </body>
</html>

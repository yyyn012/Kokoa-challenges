<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7156c50ef7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>music play app</title>
  </head>
  <body>
    <div class="playList-wrap">
      <header>
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </header>

      <div class="creator-wrap">
        <img src="/image/singer cover.webp" alt="singer cover" />
        <span class="title">Beenzino</span>
        <span class="txt_span">Rap, Hip-Hop</span>
      </div>

      <div class="shuffle">
        <a href="#" class="shuffleBtn">Shuffle</a>
        <div class="like">
          <i class="fa-solid fa-heart"></i>
          <span class="num">212 971</span>
        </div>
      </div>

      <div class="playlist">
        <div class="list">
          <img src="/image/12.jpg" alt="" />

          <div class="span_div_column">
            <span class="txt_span">Beenzino</span>
            <span class="song_title"> 12 </span>
          </div>

          <i class="fa-solid fa-ellipsis-vertical txt_span"></i>
        </div>

        <div class="list">
          <img src="/image/albem.jpg" alt="24:26" />

          <div class="span_div_column">
            <span class="txt_span">Beenzino</span>
            <span class="song_title"> 24 : 26 </span>
          </div>

          <i class="fa-solid fa-ellipsis-vertical txt_span"></i>
        </div>

        <div class="list">
          <img src="/image/jazzyfact.jpg" alt="jazzyfact" />

          <div class="span_div_column">
            <span class="txt_span">Beenzino</span>
            <span class="song_title"> jazzyfact </span>
          </div>

          <i class="fa-solid fa-ellipsis-vertical txt_span"></i>
        </div>

        <div class="list">
          <img src="/image/nowitzki.jpg" alt="nowitzki" />

          <div class="span_div_column">
            <span class="txt_span">Beenzino</span>
            <span class="song_title"> nowitzki </span>
          </div>

          <i class="fa-solid fa-ellipsis-vertical txt_span"></i>
        </div>
      </div>

      <div class="controlBox-wrap">
        <div class="span_div_column">
          <span class="txt_span">Beenzino</span>
          <span class="song_title"> nowitzki </span>
        </div>

        <div class="controlBox">
          <i class="fa-solid fa-backward-fast"></i>

          <i class="fa-solid fa-pause"></i>

          <i class="fa-solid fa-forward-fast"></i>
        </div>
      </div>
    </div>

    <div class="currentlyPlaying-wrap">
      <header>
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </header>

      <div class="currentImg">
        <img src="/image/jazzyfact.jpg" alt="jazzyfact" />

        <div class="span_div_column">
          <span class="title">Jazzyfact</span
          ><span class="txt_span">Beenzino</span>
        </div>
      </div>

      <div class="playingBar-wrap">
        <div class="span_div_row">
          <span class="num">1:56</span>
          <span class="num">2:21</span>
        </div>

        <div class="playingBar">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div class="controlBoxPart2-wrap">
        <i class="fa-solid fa-repeat txt_i"></i>

        <div class="controlBoxPart2">
          <i class="fa-solid fa-backward-fast"></i>

          <div>
            <i class="fa-solid fa-play"></i>
          </div>

          <i class="fa-solid fa-forward-fast"></i>
        </div>

        <i class="fa-solid fa-shuffle txt_i"></i>
      </div>
    </div>
  </body>
</html>

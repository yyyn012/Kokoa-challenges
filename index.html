<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7156c50ef7.js"
      crossorigin="anonymous"
    ></script>
    <title>library</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-bars"></i>
      <h2>library</h2>
      <i class="fa-solid fa-cart-shopping"></i>
    </header>

    <div class="search">
      <input type="text" placeholder="Search books..." maxlength="50" />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="main">
      <div class="bookDay">
        <div class="bookDay-wrap">
          <h2>Book of the day</h2>
          <img src="/img/no fixed abode.jpg" alt="no fixed abode" />
          <div class="bookDayInfo">
            <h3>No Fixed Abode</h3>
            <span>Journey Through</span>
            <div class="star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <div class="btn">
              <button>Journey</button>
              <button>Biograghy</button>
            </div>
            <div class="bookMark">
              <i class="fa-solid fa-bookmark"></i>
            </div>
            <div class="bookNow"></div>
          </div>
        </div>
      </div>

      <div class="popular-authors">
        <div class="authorsImg"></div>
        <div class="authorsInfo"></div>
      </div>
    </div>
  </body>
</html>
